<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/style.css" >
        <title>TestCase Generator</title>
    </head>

    <body>
        <!-- Navigation Menu -->
        <div class="navbar">
            <nav>
                <ul id="MenuItems">
                    <li><a href="./integer.html">Integer</a></li>
                    <li><a href="./string.html">String</a></li>
                    <li><a href="./array.html">Array</a></li>
                    <li><a href="#" class="active">Tree</a></li>
                    <li><a href="./graph.html">Graph</a></li>
                </ul>
            </nav>
            <img src="../menu.png" class="menu-icon" onclick="menuToggle()">
        </div>


        <div class="form">
            <div class="form-type">
                <select id="form-type-2">
                    <option selected>Unweighted Tree</option>
                    <option>Weighted Tree</option>
                </select>
            </div>
            <form>
                <label for="test">Number of Test Cases *</label>
                <input id="test" name="test" type="text" required>
                <label for="nodes">Number of Nodes *</label>
                <input id="nodes" name="nodes" type="text" required>
                <label for="min_wt">Minimum Weight</label>
                <input id="min_wt" name="min_wt" type="text">
                <label for="max_wt">Maximum Weight</label>
                <input id="max_wt" name="max_wt" type="text">
                <button type="submit" class="btn">Generate</button>
            </form>
        </div>


        <div class="result">
            <h3>Output :</h3>
            <textarea></textarea>
            <button type="button" class="btn download">Download</button>
        </div>

        <!-------JS for Toggle Menu------->
        <script>
            var MenuItems = document.getElementById("MenuItems");
            MenuItems.style.maxHeight = "0px";

            function menuToggle() {
                if (MenuItems.style.maxHeight == "0px") {
                    MenuItems.style.maxHeight = "200px"
                } else {
                    MenuItems.style.maxHeight = "0px"
                }
            }
        </script>
    </body>
</html>
